<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookmark App</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index2.css">

</head>

<body>
	<header class="header">
		<h1>Bookmark Library</h1>
		<p class="notes">Add form</p>
	</header>
	<nav class="nav">
		<button class="nav__btn js-nav__btn" name="submit" value="add">Add bookmark</button>
		<select class="nav__select js-nav__select">
			<option value="0">Sort by rating star</option>
			<option value="5">5 stars</option>
			<option value="4">4 stars</option>
			<option value="3">3 stars</option>
			<option value="2">2 stars</option>
			<option value="1">1 star</option>
		</select>
	</nav>
	<main class="main">

		<form class="form__add">
<ul>
	<li>
			<label for="title" class="form__add">Title</label>
			<input type="text" name="title" class="form__add--title" placeholder="TITLE">Title:</input>
		</li>
	<li>
			<label for="url" class="form__add">url</label>
			<input type="text" name="url" class="form__add--url" placeholder="URL">url:</input>
		</li>
		<li>
			<label for="description" class="form__add">Description</label>
			<textarea name="description" class="form__add--desc" rows="10" cols="33">Description</textarea>
		</li>
		<li>
			<label for="stars" class="star__label">Add a rating</label>
			<div name="stars" class="form__add--stars">
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
				</div>
			</li>
			<li>
			<button class="form__add--submit">submit</button>
		</li>
		</ul>
		</form>
