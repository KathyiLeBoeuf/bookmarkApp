<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookmark App</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index2.css">

</head>

<body>
	<header class="header">
		<h1>Bookmark Library</h1>

	</header>
	<nav class="nav">
		<button class="nav__btn js-nav__btn" name="submit" value="add">Add bookmark</button>
		<select class="nav__select js-nav__select">
			<option value="0">Sort by rating star</option>
			<option value="5">5 stars</option>
			<option value="4">4 stars</option>
			<option value="3">3 stars</option>
			<option value="2">2 stars</option>
			<option value="1">1 star</option>
		</select>
	</nav>
	<main class="main">
		<section id="addForm"></section>
		<section id="bookmarks"></section>



	</main>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/Item.js"></script>
	<script type="text/javascript" src="scripts/store.js"></script>
	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
