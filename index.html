<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Bookmark App</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="index2.css">

</head>

<body>
	<header class="header">
		<h1>Bookmark Library</h1>

	</header>
	<nav class="nav">
		<button class="nav__btn js-nav__btn" name="submit" value="add">Add bookmark</button>
		<select class="nav__select js-nav__select">
			<option value="0">Sort by rating star</option>
			<option value="5">5 stars</option>
			<option value="4">4 stars</option>
			<option value="3">3 stars</option>
			<option value="2">2 stars</option>
			<option value="1">1 star</option>
		</select>
	</nav>
	<main class="main">



		<!--DETAILS-->
		<div class="js-book__details">
			<ul class="js-book__details--ul">
					<li class="js-book__details--li">Title<span class="js-book__details--li">&#9747</span></li>
				<li class="js-book__details--li">description</li>
				<li class="js-book__details--li">
					<a href="#">
						<span>link</span>
					</a>
				</li>
				<li name="stars" class="form__stars js-book__details--li">
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
					<span>☆</span>
				</li>
				<li name="stars" class="form__stars js-book__details--li">
					<span>&#9733</span>
					<span>&#9733</span>
					<span>&#9733</span>
					<span>&#9734</span>
					<span>&#9734</span>
					<span>&#9734</span>

				</li>
				<li></li>
			</ul>
		</div>


		<!--ADD-->

		<form class="form__add col-6">

			<div class="row">
				<label for="title" class="col-1">Title</label>
				<input type="text" name="title" class="form__bookmark--title col-2" placeholder="TITLE">
			</div>
			<div class="row">
				<label for="url" class="col-1">url</label>
				<input type="text" name="url" class="form__bookmark--url col-2" placeholder="URL">
			</div>
			<div class="row">
				<label for="description" class="col-1">Description</label>
				<textarea name="description" class="form__bookmark--desc col-2" rows="10" cols="33">Description</textarea>
			</div>
			<div class="row__form--bottom">
				<label for="stars" class="star__label col-1">Add a rating</label>
				<div name="stars" class="form__stars col-3">
					<div name="stars" class="form__stars col-3">
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
						<span>☆</span>
					</div>
				</div>
				<button class="form__submit col-3">submit</button>
			</div>
		</form>



	</main>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cuid/1.3.8/browser-cuid.min.js"></script>
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="scripts/Item.js"></script>
	<script type="text/javascript" src="scripts/store.js"></script>
	<script type="text/javascript" src="scripts/api.js"></script>
	<script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
